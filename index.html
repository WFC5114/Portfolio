<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wei Chen Portfolio</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="loadingscreen.css">
</head>
<body>
    <div id="titleScreen">
        <video autoplay loop muted playsinline id="backgroundVideo">
            <source src="GlitchBackground.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <h1 class="glitch" data-text="Wei Chen">Wei Chen<span class="year">1999</span></h1>
        <button class="button" onclick="startJourney()">
            Start Journey
        </button>
    </div>

    <!-- Loading Screen -->
    <div id="loadingScreen" class="container" style="display: none;">
        <div id="loader">
            <div id="title" class="flex">
                <p class="loading-text">LOADING</p>
                <div class="therefore">âˆ´</div>
                <p class="loading-number">%</p>
            </div>
            <div id="loading-bar-border">
                <div class="loading-bar"></div>
            </div>
            <div id="warning">
                <p>
                    <div class="exclamation">!</div>
                    &nbsp CAUTION, Do not turn off.
                </p>
                <div id="line-cascates"></div>
            </div>
        </div>
    </div>

    <script src="welcomePageAnimations.js"></script>
</body>
</html>
